<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 540" width="1800" height="540"
     font-family="Helvetica, Arial, sans-serif" style="background:#f8f9fa">

  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <path d="M0,0.5 L7,3 L0,5.5" fill="none" stroke="#bdbdbd" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1800" height="540" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="900" y="32" text-anchor="middle" font-size="18" font-weight="bold" fill="#212121" letter-spacing="-0.3">Scientific Paper Summarization Benchmark</text>
  <text x="900" y="50" text-anchor="middle" font-size="11" fill="#757575">62 methods across 9 model categories — 13 evaluation metrics across 3 dimensions — interactive HTML reporting</text>

  <!-- Connecting arrows below boxes -->
  <line x1="257" y1="524" x2="283" y2="524" stroke="#bdbdbd" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="269" y="538" text-anchor="middle" font-size="10" fill="#9e9e9e">abstracts</text>
  <line x1="717" y1="524" x2="743" y2="524" stroke="#bdbdbd" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="729" y="538" text-anchor="middle" font-size="10" fill="#9e9e9e">summaries</text>
  <line x1="1227" y1="524" x2="1253" y2="524" stroke="#bdbdbd" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="1239" y="538" text-anchor="middle" font-size="10" fill="#9e9e9e">scores</text>


  <!-- ════════════════════════════════════════════ -->
  <!-- STAGE 1: INPUT DATA  (w=230)                -->
  <!-- ════════════════════════════════════════════ -->
  <g transform="translate(25,64)">
    <rect x="0" y="0" width="230" height="450" fill="#fff" stroke="#e0e0e0" stroke-width="1" rx="8"/>
    <path d="M8,0 H222 Q230,0 230,8 V38 H0 V8 Q0,0 8,0 Z" fill="#1976D2"/>
    <text x="115" y="25" text-anchor="middle" font-size="13" font-weight="bold" fill="#fff" letter-spacing="0.5">INPUT DATA</text>

    <!-- Gold-Standard Dataset -->
    <text x="12" y="56" font-size="11" font-weight="bold" fill="#1565C0">1,000 Biomedical Abstracts</text>
    <rect x="8" y="62" width="214" height="106" fill="#E3F2FD" rx="4"/>
    <text x="16" y="78" font-size="10.5" fill="#555"><tspan font-weight="bold" fill="#c33d35">title</tspan> — paper title</text>
    <text x="16" y="94" font-size="10.5" fill="#555"><tspan font-weight="bold" fill="#c33d35">abstract</tspan> — source text (input)</text>
    <text x="16" y="110" font-size="10.5" fill="#555"><tspan font-weight="bold" fill="#424242">id</tspan> — DOI or PMID</text>
    <text x="16" y="126" font-size="10.5" fill="#555"><tspan font-weight="bold" fill="#1565C0">highlights</tspan> — 1-N ref. summaries</text>
    <text x="16" y="144" font-size="9.5" fill="#9e9e9e" font-style="italic">Author-provided highlights from</text>
    <text x="16" y="156" font-size="9.5" fill="#9e9e9e" font-style="italic">ScienceDirect + Cell Press (20 journals)</text>

    <!-- Data Enrichment -->
    <text x="12" y="182" font-size="11" font-weight="bold" fill="#1565C0">Data Enrichment</text>
    <rect x="8" y="188" width="214" height="38" fill="#E3F2FD" rx="4"/>
    <text x="16" y="204" font-size="10.5" fill="#555">Publication dates (CrossRef API)</text>
    <text x="16" y="220" font-size="10.5" fill="#555">Training cutoff dates</text>

    <!-- Reproducibility -->
    <text x="12" y="244" font-size="11" font-weight="bold" fill="#1565C0">Reproducibility</text>
    <rect x="8" y="250" width="214" height="38" fill="#E3F2FD" rx="4"/>
    <text x="16" y="266" font-size="10.5" fill="#555">LLM responses cached (offline mode)</text>
    <text x="16" y="282" font-size="10.5" fill="#555">Incremental metric recalculation</text>
  </g>


  <!-- ════════════════════════════════════════════ -->
  <!-- STAGE 2: 62 SUMMARIZATION METHODS  (w=430)  -->
  <!-- ════════════════════════════════════════════ -->
  <g transform="translate(288,64)">
    <rect x="0" y="0" width="426" height="450" fill="#fff" stroke="#e0e0e0" stroke-width="1" rx="8"/>
    <path d="M8,0 H418 Q426,0 426,8 V38 H0 V8 Q0,0 8,0 Z" fill="#2E7D32"/>
    <text x="213" y="25" text-anchor="middle" font-size="13" font-weight="bold" fill="#fff" letter-spacing="0.5">62 SUMMARIZATION METHODS</text>

    <!-- Configuration -->
    <text x="12" y="56" font-size="11" font-weight="bold" fill="#2E7D32">Configuration</text>
    <rect x="8" y="62" width="410" height="38" fill="#E8F5E9" rx="4"/>
    <text x="16" y="78" font-size="10.5" fill="#555">Word limits: 15-100 words</text>
    <text x="16" y="94" font-size="10.5" fill="#555">Uniform prompt, temperature 0.2, provider API keys</text>

    <!-- 9 Model Categories -->
    <text x="12" y="116" font-size="11" font-weight="bold" fill="#2E7D32">9 Model Categories</text>

    <text x="16" y="132" font-size="10.5" fill="#555"><tspan font-weight="bold" fill="#333">Traditional (2)</tspan> — TextRank, Frequency</text>

    <text x="16" y="150" font-size="10.5" fill="#555"><tspan font-weight="bold" fill="#333">General-purpose EDMs (4)</tspan></text>
    <text x="16" y="164" font-size="10.5" fill="#555">BART-base, T5-base/large, PEGASUS-large</text>

    <text x="16" y="182" font-size="10.5" fill="#555"><tspan font-weight="bold" fill="#333">Domain-specific EDMs (7)</tspan></text>
    <text x="16" y="196" font-size="10.5" fill="#555">BART-CNN, PEGASUS-xsum/CNN/PubMed, BigBird, LED, mT5</text>

    <text x="16" y="214" font-size="10.5" fill="#555"><tspan font-weight="bold" fill="#333">General-purpose SLMs (18)</tspan></text>
    <text x="16" y="228" font-size="10.5" fill="#555">Gemma 3, Granite 3.3/4, LLaMA 3, Mistral 7B/Nemo, Phi-3/4</text>

    <text x="16" y="246" font-size="10.5" fill="#555"><tspan font-weight="bold" fill="#333">General-purpose LLMs (11)</tspan></text>
    <text x="16" y="260" font-size="10.5" fill="#555">GPT-3.5/4o/4.1, Mistral Large/Med/Small, GPT-OSS</text>

    <text x="16" y="278" font-size="10.5" fill="#555"><tspan font-weight="bold" fill="#333">Reasoning SLMs (5)</tspan></text>
    <text x="16" y="292" font-size="10.5" fill="#555">DeepSeek-R1 (1.5b-8b), Qwen 3 (4b/8b)</text>

    <text x="16" y="310" font-size="10.5" fill="#555"><tspan font-weight="bold" fill="#333">Reasoning LLMs (8)</tspan></text>
    <text x="16" y="324" font-size="10.5" fill="#555">GPT-5/5-mini/5-nano, Claude 3.5H/S4/O4/O4.1, Magistral</text>

    <text x="16" y="342" font-size="10.5" fill="#555"><tspan font-weight="bold" fill="#333">Domain-specific SLMs (5)</tspan></text>
    <text x="16" y="356" font-size="10.5" fill="#555">BioGPT, MedLLaMA2, BioMistral, OpenBioLLM, Apertus</text>

    <text x="16" y="374" font-size="10.5" fill="#555"><tspan font-weight="bold" fill="#333">Domain-specific LLMs (2)</tspan></text>
    <text x="16" y="388" font-size="10.5" fill="#555">SciLitLLM 7B/14B</text>
  </g>


  <!-- ════════════════════════════════════════════ -->
  <!-- STAGE 3: EVALUATION  (w=480)                -->
  <!-- ════════════════════════════════════════════ -->
  <g transform="translate(748,64)">
    <rect x="0" y="0" width="476" height="450" fill="#fff" stroke="#e0e0e0" stroke-width="1" rx="8"/>
    <path d="M8,0 H468 Q476,0 476,8 V38 H0 V8 Q0,0 8,0 Z" fill="#E65100"/>
    <text x="238" y="25" text-anchor="middle" font-size="13" font-weight="bold" fill="#fff" letter-spacing="0.5">MULTI-METRIC EVALUATION</text>

    <!-- Lexical -->
    <text x="12" y="56" font-size="11" font-weight="bold" fill="#BF360C">Lexical (5)</text>
    <text x="80" y="56" font-size="9" fill="#9e9e9e">vs. reference summaries (highlights)</text>
    <rect x="8" y="62" width="460" height="52" fill="#FFF3E0" rx="4"/>
    <text x="16" y="78" font-size="10.5" fill="#555">ROUGE-1 / ROUGE-2 / ROUGE-L — n-gram overlap</text>
    <text x="16" y="94" font-size="10.5" fill="#555">METEOR — stemming + synonyms | BLEU — precision + brevity penalty</text>
    <text x="16" y="108" font-size="10.5" fill="#555"></text>

    <!-- Semantic -->
    <text x="12" y="130" font-size="11" font-weight="bold" fill="#BF360C">Semantic (3)</text>
    <rect x="8" y="136" width="460" height="52" fill="#FFF3E0" rx="4"/>
    <text x="16" y="152" font-size="10.5" fill="#555">BERTScore (RoBERTa-large) — F1 vs. highlights</text>
    <text x="16" y="168" font-size="10.5" fill="#555">BERTScore (DeBERTa-XL-MNLI) — F1 vs. highlights</text>
    <text x="16" y="184" font-size="10.5" fill="#555">MPNet — cosine similarity vs. title + abstract</text>

    <!-- Factual Consistency -->
    <text x="12" y="208" font-size="11" font-weight="bold" fill="#BF360C">Factual Consistency (5)</text>
    <text x="140" y="208" font-size="9" fill="#9e9e9e">vs. source text</text>
    <rect x="8" y="214" width="460" height="100" fill="#FFF3E0" rx="4"/>
    <text x="16" y="230" font-size="10.5" fill="#555">AlignScore — unified alignment vs. abstract</text>
    <text x="16" y="246" font-size="10.5" fill="#555">SummaC-ZS — NLI sentence aggregation vs. title + abstract</text>
    <text x="16" y="262" font-size="10.5" fill="#555">FactCC — BERT P(CORRECT) vs. title + abstract</text>
    <text x="16" y="278" font-size="10.5" fill="#555">MiniCheck-FT5 — Flan-T5-Large (770M) vs. abstract</text>
    <text x="16" y="294" font-size="10.5" fill="#555">MiniCheck-7B — Bespoke-Mistral-7B vs. abstract</text>
    <text x="16" y="308" font-size="9.5" fill="#9e9e9e" font-style="italic">MiniCheck: sentence-level claim verification, mean aggregation</text>

    <!-- Performance -->
    <text x="12" y="332" font-size="11" font-weight="bold" fill="#BF360C">Performance (3)</text>
    <rect x="8" y="338" width="460" height="52" fill="#FFF3E0" rx="4"/>
    <text x="16" y="354" font-size="10.5" fill="#555">Execution time (min / max / mean / std)</text>
    <text x="16" y="370" font-size="10.5" fill="#555">Length compliance (% within bounds)</text>
    <text x="16" y="386" font-size="10.5" fill="#555">Token usage (input + output)</text>
  </g>


  <!-- ════════════════════════════════════════════ -->
  <!-- STAGE 4: SCORING, RANKING & OUTPUT  (w=520) -->
  <!-- ════════════════════════════════════════════ -->
  <g transform="translate(1258,64)">
    <rect x="0" y="0" width="520" height="450" fill="#fff" stroke="#e0e0e0" stroke-width="1" rx="8"/>
    <path d="M8,0 H512 Q520,0 520,8 V38 H0 V8 Q0,0 8,0 Z" fill="#6A1B9A"/>
    <text x="260" y="25" text-anchor="middle" font-size="13" font-weight="bold" fill="#fff" letter-spacing="0.5">SCORING, RANKING &amp; OUTPUT</text>

    <!-- OPS -->
    <text x="12" y="56" font-size="11" font-weight="bold" fill="#6A1B9A">Overall Performance Score (OPS)</text>
    <rect x="8" y="62" width="504" height="56" fill="#F3E5F5" rx="4"/>
    <text x="16" y="78" font-size="10.5" fill="#555" font-weight="bold">OPS = 0.35 x avg_lex + 0.40 x avg_sem + 0.25 x avg_fact</text>
    <text x="16" y="94" font-size="9.5" fill="#9e9e9e" font-style="italic">Dimension averaging prevents correlated metric imbalance</text>
    <text x="16" y="108" font-size="10.5" fill="#555">Welch's ANOVA + Games-Howell post-hoc tests</text>

    <!-- Data Exports -->
    <text x="12" y="134" font-size="11" font-weight="bold" fill="#6A1B9A">Data Exports</text>
    <rect x="8" y="140" width="504" height="52" fill="#F3E5F5" rx="4"/>
    <text x="16" y="156" font-size="10.5" fill="#555"><tspan font-weight="bold">benchmark.pkl</tspan> — full cached results</text>
    <text x="16" y="172" font-size="10.5" fill="#555"><tspan font-weight="bold">results.json</tspan> — metric summaries per model</text>
    <text x="16" y="188" font-size="10.5" fill="#555">Per-model detailed breakdowns + per-paper scores</text>

    <!-- Interactive HTML -->
    <text x="12" y="212" font-size="11" font-weight="bold" fill="#6A1B9A">Interactive HTML Reports</text>
    <rect x="8" y="218" width="504" height="84" fill="#F3E5F5" rx="4"/>
    <text x="16" y="234" font-size="10.5" fill="#555">Radar charts — multi-metric profiles per model</text>
    <text x="16" y="250" font-size="10.5" fill="#555">Box plots — score distributions per metric</text>
    <text x="16" y="266" font-size="10.5" fill="#555">Rank heatmaps — overall method rankings</text>
    <text x="16" y="282" font-size="10.5" fill="#555">Correlation matrices — metric relationships</text>
    <text x="16" y="298" font-size="10.5" fill="#555">Sortable data tables + model group comparisons</text>

    <!-- Analysis -->
    <text x="12" y="322" font-size="11" font-weight="bold" fill="#6A1B9A">Analysis Capabilities</text>
    <rect x="8" y="328" width="504" height="52" fill="#F3E5F5" rx="4"/>
    <text x="16" y="344" font-size="10.5" fill="#555">Training cutoff vs. performance analysis</text>
    <text x="16" y="360" font-size="10.5" fill="#555">Paper novelty temporal analysis</text>
    <text x="16" y="376" font-size="10.5" fill="#555">Selective metric recalculation per model/type</text>
  </g>

</svg>
